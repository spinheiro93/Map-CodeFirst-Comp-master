<!DOCTYPE html>
<html>
	<head>
		<title>MAP - Tech Almanac</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<header>
			<div class='jumbotron'>
				<div class='container'>
					<img src='images/map.png'>
					<h1>Which tech event should you go to tonight?</h1>
				</div>
			</div>

				<div id='newsletter'>
					<h2>Receive each Monday morning the weekly guide of London's best tech events.</h2>
					<form role='form'>
						<label for='email'> Subscribe to our newsletter!</label>
						<input type="text" name="email">
						<button class="btn btn-success">Submit</button>
					</form>
				</div>		
		
			<div id='navbar'>
				<ul>
					<li><a href="#">London Tech Events</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</div>

		</header>

		<div id='highlight'>
			<h1>Highlight</h1>
		</div>

		<div id='page_content'>
			<h1>Week of July 25th</h1>
		</div>

	</body>
</html>
